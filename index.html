<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<!-- header -->
  <header class="header root__header">
    <a href="#" class="logo root__link" target="_self">
      <img src="./images/logo.svg" alt="Проект Место" class="logo__img">
    </a>
  </header>
<!-- end header -->

<main>
  <!-- profile -->
  <section class="profile root__section">
    <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__info-wrap">
        <h1 class="profile__name">
          Жак-Ив Кусто
        </h1>
        <button type="button" class="profile__btn-change root__link" aria-label="редактирование профиля"></button>
      </div>
      <p class="profile__role">
        Исследователь океана
      </p>
    </div>
    <button type="button" class="profile__btn-add-img root__link" aria-label="добавление места"></button>
  </section>
  <!-- end profile -->

  <!-- cards -->
  <section class="cards root__section root__cards">
    <ul class="places"></ul>
  </section>
  <!-- end cards -->
</main>
<!-- footer -->
<footer class="footer root__section root__footer">
  <p class="copyright">&copy;2020 Mesto Russia</p>
</footer>
<!-- footer end -->

<!-- modal -->
<div class="popup popup_edit-profile ">
  <div class="popup__container popup__container_theme_form">
    <button type="button" class="popup__btn-close root__link" aria-label="закрыть попап"></button>
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="form-change-profile">
        <input type="text" class="popup__input popup__input_func_name" aria-label="имя" value="" name="name">
        <input type="text" class="popup__input popup__input_func_role" aria-label="роль" value="" name="role">
        <button type="submit" class="popup__btn-save root__link">Сохранить</button>
      </form>
    </div>
  </div>
</div>

<div class="popup popup_add-card ">
  <div class="popup__container popup__container_theme_form">
    <button type="button" class="popup__btn-close root__link" aria-label="закрыть попап"></button>
    <div class="popup__content">
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="popup__form" name="form-new-card">
        <input type="text" class="popup__input popup__input_name" aria-label="имя" value="" name="name" placeholder="Название">
        <input type="text" class="popup__input popup__input_link" aria-label="ссылка" value="" name="role" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__btn-save root__link">Сохранить</button>
      </form>
    </div>
  </div>
</div>

<div class="popup popup_theme_photo">
  <div class="popup__container popup__container_theme_photo">
    <button type="button" class="popup__btn-close popup__btn-close_theme_photo root__link" aria-label="закрыть попап"></button>
    <img src="./images/no-image.jpg" alt="Нет картинки" class="popup__photo">
    <h2 class="popup__title popup__title_theme_photo">Новое место</h2>
  </div>
</div>

<!-- end modal -->

<!-- template for card -->
<template id="card">
  <li class="places__card">
    <button type="button" class="places__remove root__link"></button>
    <img src="./images/no-image.jpg" alt="Нет картинки" class="places__img">
    <div class="places__title-wrap">
      <h2 class="places__title"></h2>
      <button type="button" class="places__like root__link"></button>
    </div>
  </li>
</template>
<!-- end template for card -->

<script src="./js/script.js"></script>
</body>
</html>
